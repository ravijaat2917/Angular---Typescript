<div class="m-3">
    <h1>{{componentName}}</h1>
    <input [value]="item" class="form-control" type="text" (input)="getItem($event)">
    <button [disabled]="btnDisabled" (click)="addToCart()" class="btn btn-success w-100">Add</button>
    <ul class="list-group">
        <li class="list-group-item">
            {{cart.join('  |  ')}}
        </li>
    </ul>
</div>
